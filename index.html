<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои проекты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 20px 0 40px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 138, 0, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 138, 0, 0.6), 0 0 30px rgba(255, 138, 0, 0.4);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-align: center;
            min-height: 200px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-icon {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff8a00;
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.3);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.5);
            transform: translateY(-3px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        footer {
            text-align: center;
            padding: 40px 0 20px;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .card {
                min-height: 150px;
                padding: 20px 15px;
            }
            
            .card-icon {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .card-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>Главная страница</h1>
            <p class="subtitle">Добро пожаловать на главную страницу всех моих сайтов</p>
        </header>
        
        <div class="grid">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3 class="card-title">ProtoChat</h3>
                <a href="http://46.191.172.132/chat" class="btn" target="_blank">Открыть</a>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <h3 class="card-title">Flipper</h3>
                <a href="http://46.191.172.132/flipper" class="btn" target="_blank">Открыть</a>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-server"></i>
                </div>
                <h3 class="card-title">Майнкрафт</h3>
                <a href="http://46.191.172.132/info" class="btn" target="_blank">Открыть</a>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h3 class="card-title">Max</h3>
                <a href="http://46.191.172.132/max" class="btn" target="_blank">Открыть</a>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-photo-video"></i>
                </div>
                <h3 class="card-title">Медиа</h3>
                <a href="http://46.191.172.132/media" class="btn" target="_blank">Открыть</a>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3 class="card-title">Нейросеть</h3>
                <a href="http://46.191.172.132/neiro" class="btn" target="_blank">Открыть</a>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-vial"></i>
                </div>
                <h3 class="card-title">Тесты</h3>
                <a href="http://46.191.172.132/test" class="btn" target="_blank">Открыть</a>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-flask"></i>
                </div>
                <h3 class="card-title">Бета сайты</h3>
                <a href="http://46.191.172.132/beta" class="btn" target="_blank">Открыть</a>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Все права защищены</p>
        </footer>
    </div>

    <script>
        // Создание частиц для фона
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 15 + Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Добавляем анимацию появления карточек с задержкой
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${0.1 + index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
