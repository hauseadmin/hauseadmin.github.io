<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrGamer | @myatnowlop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00f2ea;
            --primary-dark: #00c4be;
            --secondary: #ff0050;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #ffffff;
            --gray: #1a1a1a;
            --text: #f0f0f0;
            --ai-color: #7b42ff;
            --meme-color: #ffae00;
            --fall-color: #ff3a3a;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }

        /* Стили для отключения взаимодействия с видео */
        .no-interaction {
            pointer-events: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Контейнер для видео */
        .video-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--darker) 0%, #1a0033 100%);
            flex: 1;
        }

        .video-wrapper {
            width: 100%;
            max-width: 360px;
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Адаптивная рамка, которая подстраивается под видео */
        .video-border {
            position: relative;
            width: 100%;
            max-width: 360px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 242, 234, 0.25), 0 0 80px rgba(123, 66, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: #000;
        }

        .video-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, var(--ai-color), var(--primary), var(--secondary));
            z-index: -1;
            border-radius: 20px;
            opacity: 0.6;
            filter: blur(10px);
            animation: gradientRotate 8s linear infinite;
        }

        @keyframes gradientRotate {
            0% { filter: blur(10px) hue-rotate(0deg); }
            100% { filter: blur(10px) hue-rotate(360deg); }
        }

        /* Стили для видео элемента */
        #main-video {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }

        /* Индикатор загрузки */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-size: 2rem;
            z-index: 5;
        }

        /* Кнопка включения звука */
        .sound-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            color: #ff3a3a;
        }

        .sound-toggle.muted .fa-volume-up {
            display: none;
        }

        .sound-toggle.muted .fa-volume-mute {
            display: block;
        }

        .sound-toggle .fa-volume-mute {
            display: none;
        }

        .channel-info {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .channel-name {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--ai-color), var(--meme-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 25px rgba(0, 242, 234, 0.4);
            letter-spacing: 1px;
        }

        .channel-handle {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .channel-description {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.8;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Футер */
        footer {
            background-color: #000;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid var(--gray);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--ai-color), var(--primary), var(--meme-color));
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--gray);
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .tiktok:hover {
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.7);
        }

        .youtube:hover {
            background-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .instagram:hover {
            background: linear-gradient(45deg, #405DE6, #E1306C, #F77737);
            box-shadow: 0 0 20px rgba(225, 48, 108, 0.7);
        }

        .telegram:hover {
            background-color: #0088cc;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.7);
        }

        .discord:hover {
            background-color: #7289da;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.7);
        }

        .copyright {
            color: #777;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .channel-name {
                font-size: 2rem;
            }
            
            .channel-handle {
                font-size: 1.2rem;
            }
            
            .video-wrapper {
                max-width: 320px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .sound-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .channel-name {
                font-size: 1.8rem;
            }
            
            .video-wrapper {
                max-width: 300px;
                margin-bottom: 20px;
            }
            
            .sound-toggle {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        /* Эффект частиц */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <!-- Контейнер для видео -->
    <section class="video-container">
        <div class="video-wrapper fade-in">
            <div class="video-border">
                <video id="main-video" class="no-interaction" autoplay loop playsinline webkit-playsinline preload="auto">
                    <!-- Видео будет загружено из папки last -->
                    <source src="last/last_video.mp4" type="video/mp4">
                    <source src="last/last_video.webm" type="video/webm">
                    Ваш браузер не поддерживает видео.
                </video>
                <div class="loading-indicator" id="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <!-- Кнопка переключения звука -->
                <div class="sound-toggle" id="sound-toggle">
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-volume-mute"></i>
                </div>
            </div>
        </div>
        
        <div class="channel-info fade-in">
            <h1 class="channel-name">MrGamer</h1>
            <h2 class="channel-handle">
                <i class="fab fa-tiktok"></i> @myatnowlop
            </h2>
            <p class="channel-description">Лучшие мемы, самые эпичные падения и удивительные видео, созданные нейросетью Sora. Смешной, нелепый и технологичный контент для настоящих ценителей.</p>
        </div>
    </section>
    
    <!-- Футер -->
    <footer>
        <div class="social-links">
            <a href="https://tiktok.com/@myatnowlop" class="social-link tiktok" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-link youtube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="social-link instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="#" class="social-link discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        <div class="copyright">
            © 2023 MrGamer (@myatnowlop)
        </div>
    </footer>
    
    <!-- Эффект частиц -->
    <div class="particles" id="particles"></div>
    
    <script>
        // Функция для создания эффекта частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            // Очищаем контейнер
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайный размер и позиция
                const size = Math.random() * 8 + 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Случайный цвет в зависимости от категории
                const colors = ['#00f2ea', '#7b42ff', '#ffae00', '#ff3a3a', '#ffffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // Случайная анимация
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ${delay}s linear infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Создаем CSS для анимации частиц
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg) scale(1);
                    opacity: 0.5;
                }
                10% {
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(-100px) rotate(360deg) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Запускаем создание частиц после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Обновляем частицы при изменении размера окна
            window.addEventListener('resize', createParticles);
            
            // Получаем элементы видео и индикатора загрузки
            const video = document.getElementById('main-video');
            const loadingIndicator = document.getElementById('loading-indicator');
            const soundToggle = document.getElementById('sound-toggle');
            
            // Убедимся, что видео не имеет элементов управления
            video.controls = false;
            
            // Отключаем все возможные элементы управления
            video.disablePictureInPicture = true;
            video.setAttribute('disablePictureInPicture', '');
            video.setAttribute('controlslist', 'nodownload nofullscreen noremoteplayback');
            
            // Устанавливаем звук ВКЛЮЧЕННЫМ
            video.muted = false;
            video.volume = 1.0; // Полная громкость
            
            // Флаг для отслеживания состояния звука
            let isMuted = false;
            
            // Функция для переключения звука
            function toggleSound() {
                if (isMuted) {
                    // Включаем звук
                    video.muted = false;
                    video.volume = 1.0;
                    soundToggle.classList.remove('muted');
                    isMuted = false;
                } else {
                    // Выключаем звук
                    video.muted = true;
                    soundToggle.classList.add('muted');
                    isMuted = true;
                }
            }
            
            // Обработчик клика на кнопку звука
            soundToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleSound();
            });
            
            // Функция для запуска видео
            const playVideo = () => {
                // Пытаемся запустить видео со звуком
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Видео успешно запущено, скрываем индикатор загрузки
                        loadingIndicator.style.display = 'none';
                        
                        // Проверяем, воспроизводится ли звук
                        if (video.muted) {
                            // Если видео запустилось с выключенным звуком (политика браузера)
                            soundToggle.classList.add('muted');
                            isMuted = true;
                        } else {
                            // Звук включен
                            soundToggle.classList.remove('muted');
                            isMuted = false;
                        }
                    }).catch(error => {
                        // Автовоспроизведение со звуком не сработало, пытаемся с muted
                        console.log("Автовоспроизведение со звуком заблокировано:", error);
                        
                        // Пытаемся с muted
                        video.muted = true;
                        video.play().then(() => {
                            loadingIndicator.style.display = 'none';
                            soundToggle.classList.add('muted');
                            isMuted = true;
                            
                            // Показываем пользователю, что звук выключен
                            soundToggle.style.animation = 'pulse 2s infinite';
                        }).catch(e => {
                            console.log("Даже с muted не получилось:", e);
                            // Показываем индикатор, что нужно нажать
                            loadingIndicator.innerHTML = '<i class="fas fa-play-circle"></i>';
                            loadingIndicator.style.cursor = 'pointer';
                            
                            // При клике на индикатор пытаемся запустить видео
                            loadingIndicator.addEventListener('click', function() {
                                video.muted = true;
                                video.play().then(() => {
                                    loadingIndicator.style.display = 'none';
                                    soundToggle.classList.add('muted');
                                    isMuted = true;
                                });
                            });
                        });
                    });
                }
            };
            
            // Пытаемся запустить видео при загрузке
            playVideo();
            
            // Скрываем индикатор, когда видео загружено
            video.addEventListener('loadeddata', function() {
                loadingIndicator.style.opacity = '0.5';
            });
            
            // Скрываем индикатор, когда видео начинает воспроизводиться
            video.addEventListener('playing', function() {
                loadingIndicator.style.display = 'none';
            });
            
            // Обработчик для тапа по всему экрану на мобильных устройствах
            document.addEventListener('touchstart', function() {
                // При тапе пытаемся включить звук, если он был выключен из-за политики браузера
                if (video.muted && isMuted) {
                    video.muted = false;
                    video.volume = 1.0;
                    soundToggle.classList.remove('muted');
                    isMuted = false;
                }
                playVideo();
            }, { once: true });
            
            // Обработчик для клика по всему документу
            document.addEventListener('click', function() {
                // При клике пытаемся включить звук, если он был выключен из-за политики браузера
                if (video.muted && isMuted) {
                    video.muted = false;
                    video.volume = 1.0;
                    soundToggle.classList.remove('muted');
                    isMuted = false;
                }
                playVideo();
            }, { once: true });
            
            // Блокируем контекстное меню для видео
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Блокируем другие взаимодействия с видео
            video.addEventListener('click', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Добавляем обработчик для повторного запуска видео, когда оно заканчивается
            video.addEventListener('ended', function() {
                video.currentTime = 0;
                playVideo();
            });
            
            // Обработчик для событий прокрутки (некоторые браузеры разрешают автовоспроизведение после прокрутки)
            window.addEventListener('scroll', function() {
                playVideo();
            }, { once: true });
            
            // Обновляем частицы каждые 30 секунд
            setInterval(createParticles, 30000);
            
            // iOS и iPhone специфичные настройки
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            if (isIOS || isSafari) {
                // Для iOS добавляем дополнительные обработчики
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                // Дополнительная попытка через 1 секунду
                setTimeout(playVideo, 1000);
                
                // Пытаемся запустить видео при любом взаимодействии
                document.body.style.cursor = 'pointer';
            }
            
            // Автоматически подстраиваем рамку под формат видео
            video.addEventListener('loadedmetadata', function() {
                const videoBorder = document.querySelector('.video-border');
                const videoWrapper = document.querySelector('.video-wrapper');
                
                // Получаем размеры видео
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                
                // Вычисляем соотношение сторон
                const aspectRatio = videoWidth / videoHeight;
                
                // Устанавливаем максимальную ширину для вертикальных видео
                if (aspectRatio < 1) {
                    // Вертикальное видео (типа TikTok)
                    videoBorder.style.maxWidth = '360px';
                    videoBorder.style.width = '100%';
                } else {
                    // Горизонтальное видео
                    videoBorder.style.maxWidth = '600px';
                    videoBorder.style.width = '90%';
                }
                
                // Показываем, что видео загружено
                loadingIndicator.style.opacity = '0.3';
            });
            
            // Добавляем анимацию пульсации для кнопки звука
            const pulseStyle = document.createElement('style');
            pulseStyle.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 234, 0.7); }
                    70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(0, 242, 234, 0); }
                    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 234, 0); }
                }
            `;
            document.head.appendChild(pulseStyle);
        });
    </script>
</body>
</html>
